<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <form>
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
        <br>
        <section>
            <label for="">Nome:</label> <input type="text" placeholder="Seu nome completo">
            <br>
            <label for="">Email:</label> <input type="email" placeholder="Seu email">
            <br>
            <label for="">Senha:</label> <input type="password" placeholder="Digite sua senha">
            <br><br>
        </section>
        <footer>
            <button type="submit">Enviar Informações</button>
            <button type="reset">Limpar Formulário</button>
        </footer>
    </form>


</body>

</html>
